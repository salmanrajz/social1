name: Daily TikTok Trending Products Scraper

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-trending-products:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run daily scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: node github-action-scraper.js
      
    - name: Notify on success
      if: success()
      run: echo "✅ Daily scraping completed successfully at $(date)"
      
    - name: Notify on failure
      if: failure()
      run: echo "❌ Daily scraping failed at $(date)"
