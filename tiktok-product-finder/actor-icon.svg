<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#25f4ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fe2c55;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64"/>
  
  <!-- Main content card -->
  <rect x="32" y="32" width="448" height="448" rx="32" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header section -->
  <rect x="48" y="48" width="416" height="80" rx="16" fill="url(#accentGradient)"/>
  
  <!-- TikTok logo representation -->
  <g transform="translate(80, 80)">
    <!-- TikTok-style music note -->
    <path d="M24 12 Q36 6 48 12 Q60 18 48 24 Q36 30 24 24 Q12 18 24 12" fill="white" opacity="0.9"/>
    <rect x="42" y="6" width="5" height="24" fill="white" opacity="0.9"/>
    <circle cx="50" cy="10" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Actor title -->
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    TikTok Product Finder
  </text>
  
  <!-- Search icon -->
  <g transform="translate(120, 180)">
    <circle cx="32" cy="32" r="28" fill="url(#accentGradient)"/>
    <path d="M44 44 L56 56" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Search text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Product Search &amp; Discovery
  </text>
  
  <!-- Analytics icon -->
  <g transform="translate(120, 260)">
    <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#accentGradient)"/>
    <rect x="18" y="20" width="6" height="24" fill="white"/>
    <rect x="28" y="12" width="6" height="32" fill="white"/>
    <rect x="38" y="24" width="6" height="20" fill="white"/>
  </g>
  
  <!-- Analytics text -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Market Analytics &amp; Insights
  </text>
  
  <!-- Trending icon -->
  <g transform="translate(120, 340)">
    <circle cx="32" cy="32" r="28" fill="#ff6b35"/>
    <text x="24" y="42" font-family="Arial, sans-serif" font-size="24" fill="white">ðŸ”¥</text>
  </g>
  
  <!-- Trending text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Trending Scores &amp; Metrics
  </text>
  
  <!-- Bottom branding -->
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6366f1">
    Advanced Product Research &amp; Analysis
  </text>
</svg>





